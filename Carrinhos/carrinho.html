<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Tech - Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header>
        <div class="logo">Leaf Tech - Carrinho</div>
        <ul>
            <li><a href="/index.html">Início</a></li>
            <li><a href="/Produtos/produtos.html">Produtos</a></li>
            <li><a href="/Carrinhos/carrinho.html">Carrinho</a></li>
            <li><a href="/Dashboard/dashboard.html">Dashboard</a></li>
        </ul>
    </header>

    <section class="carrinho">
        <h1>Seu Carrinho</h1>
        <div id="cart-items"></div>
        <div id="cart-total"></div>

        <h2>Escolha uma forma de pagamento:</h2>
        <select id="payment-method">
            <option value="dinheiro">Dinheiro</option>
            <option value="debito">Débito</option>
            <option value="credito">Crédito</option>
            <option value="pix">PIX</option>
        </select>

        <button id="finalizar-pedido">Finalizar Pedido</button>

        <div class="qr-container">
            <img src="/Imagens/qrcode-pix.png" alt="Código QR para PIX" />
            <div class="tipo">Chave PIX: CNPJ</div>
            <div class="cnpj">61.691.155/8235-66</div><br>
            <div class="nome">Leaf Tech ERP LTDA</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Leaf Tech. Todos os direitos reservados.</p>
    </footer>

    <script src="carrinho.js"></script>
</body>
</html>
