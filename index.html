<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptindex.js"></script>
    <title>Leaf Tech - Fazenda Urbana</title>
    <style>
        /* Configuração geral do layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #00aeff;
            color: yellow;
        }

        /* Estilo do login */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px; /* Limita a largura */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adiciona um leve sombreado */
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%; /* Preenche toda a largura do container */
        }

        .login-container input,
        .login-container button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-options {
            margin-top: 10px;
            text-align: center;
        }

        .login-options a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
            </form>
            <div id="message" class="message"></div>
            <div class="login-options">
                <a href="/Cadastrar/cadastrar.html">Cadastrar-se</a>
                <a href="/RecuperarSenha/esqueci-senha.html">Esqueci minha senha</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Leaf Tech. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
