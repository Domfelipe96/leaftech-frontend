<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/Cadastrar/cadastrar.css">
</head>
<body>
    <!-- Header Padrão -->
    <header class="header">
        <div class="logo">Leaf Tech - Dashboard</div>
        <nav>
            <ul>
                <li><a href="/index.html">Início</a></li>
                <li><a href="/Cadastrar/cadastrar.html">Cadastrar</a></li>
                <li><a href="/RecuperarSenha/esqueci-senha.html">Esqueci a Senha</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário de Cadastro -->
    <div class="container">
        <h1>Cadastre-se</h1>
        <p>Preencha os campos para criar sua conta.</p>
        <form id="cadastroForm">
            <div class="form-row">
                <input type="text" id="nome" placeholder="Nome Completo:" required>
                <input type="tel" id="telefone" placeholder="Telefone:" required>
            </div>
            <div class="form-row">
                <input type="email" id="email" placeholder="E-mail:" required>
                <input type="password" id="senha" placeholder="Senha:" required>
            </div>
            <div class="form-row">
                <input type="text" id="rua" placeholder="Rua:" required>
                <input type="number" id="number" placeholder="Número:" required>
            </div>
            <div class="form-row">
                <input type="text" id="bairro" placeholder="Bairro:" required>
                <input type="text" id="cidade" placeholder="Cidade:" required>
            </div>
            <button type="submit">Cadastrar</button>
            <div class="message error" id="errorMessage"></div>
            <div class="message success" id="successMessage"></div>
        </form>
    </div>

    <!-- Script para processar o cadastro -->
    <script src="cadastrar.js"></script>
</body>
</html>
