<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Dashboard de Vendas</h1>
    </header>

    <main>
        <section>
            <h2>Resumo</h2>
            <p>Total de Vendas: <span id="total-sales">0</span></p>
            <p>Receita Total: <span id="total-revenue">R$ 0,00</span></p>
        </section>

        <section>
            <h2>Lista de Vendas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produtos</th>
                        <th>Total da Venda</th>
                        <th>Data</th>
                        <th>Forma de Pagamento</th>
                    </tr>
                </thead>
                <tbody id="sales-list">
                    <!-- As vendas serÃ£o carregadas aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
